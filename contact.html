<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact · Muhammad Sheraz</title>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
  <div class="bg"></div>

  <nav class="nav glass container">
    <span class="logo">Muhammad Sheraz</span>
    <ul class="nav__links">
      <li><a href="index.html">Home</a></li>
      <li><a href="index.html#projects">Projects</a></li>
      <li><a href="education.html">Education</a></li>
      <li><a href="contact.html" class="active">Contact</a></li>
    </ul>
  </nav>

  <section class="contact-wrap container">
    <div class="profile-card glass">
      <img src="assets/profile.jpg" alt="Muhammad Sheraz" class="profile-img"/>
      <div class="social-links">
        <a href="https://www.linkedin.com/in/muhammad-sheraz-90b443289/" target="_blank" aria-label="LinkedIn">
          <!-- LinkedIn SVG -->
        </a>
        <a href="https://github.com/dsshaizy" target="_blank" aria-label="GitHub">
          <!-- GitHub SVG -->
        </a>
      </div>
    </div>

    <div class="contact-form glass">
      <h2>Let’s Chat</h2>
      <p>Always open for freelance, consulting, or a quick tech-chat ☕.</p>
      <form id="contact-form">
        <label>
          Your Email
          <input type="email" id="email" placeholder="you@example.com" required/>
        </label>
        <label>
          Organization
          <input type="text" id="org" placeholder="Company / School"/>
        </label>
        <label>
          Message
          <textarea id="msg" rows="4" placeholder="Hi there, …" required></textarea>
        </label>
        <button type="submit" class="btn">Send Message</button>
      </form>
      <p class="direct">
        Or email me directly at
        <a href="mailto:youremail@gmail.com">youremail@gmail.com</a>
      </p>
    </div>
  </section>

  <footer class="footer container">
    © <span id="year"></span> Muhammad Sheraz
  </footer>

  <script src="script.js"></script>
  <script>
    const recipientEmail = "youremail@gmail.com";
    document.getElementById("contact-form").addEventListener("submit", e => {
      e.preventDefault();
      const s = document.getElementById("email").value;
      const o = document.getElementById("org").value;
      const m = document.getElementById("msg").value;
      const sb = "Portfolio Message";
      const bd = `From: ${s}\nOrganization: ${o}\n\n${m}`;
      window.location.href = `mailto:${recipientEmail}` +
        `?subject=${encodeURIComponent(sb)}` +
        `&body=${encodeURIComponent(bd)}`;
    });
  </script>
</body>
</html>
